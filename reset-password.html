<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WFH Tracker</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="login-card">
            <div class="logo-section">
                <h1>WFH Tracker</h1>
                <p class="tagline">Create new password</p>
            </div>
            
            <div class="login-form">
                <h2>Reset Password</h2>
                
                <div class="input-group">
                    <input type="password" id="newPasswordInput" placeholder="New Password" autocomplete="new-password">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPasswordInput" placeholder="Confirm New Password" autocomplete="new-password">
                </div>
                <button id="resetBtn" class="primary-btn">Confirm</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="reset-password.js"></script>
</body>
</html>
