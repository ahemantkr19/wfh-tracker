<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - WFH Tracker</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="login-card">
            <div class="logo-section">
                <h1>WFH Tracker</h1>
                <p class="tagline">Reset your password</p>
            </div>
            
            <div class="login-form">
                <h2>Forgot Password</h2>
                
                <div id="emailSection">
                    <div class="input-group">
                        <input type="email" id="emailInput" placeholder="Enter your email ID" autocomplete="email">
                    </div>
                    <button id="sendOtpBtn" class="primary-btn">Send OTP</button>
                </div>
                
                <div id="otpSection" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6">
                    </div>
                    <button id="verifyOtpBtn" class="primary-btn">Verify OTP</button>
                    <button id="resendOtpBtn" class="secondary-btn">Resend OTP</button>
                </div>
                
                <div class="signup-link">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="forgot-password.js"></script>
</body>
</html>
