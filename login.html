<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WFH Tracker</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üìç WFH Tracker</h1>
            <p class="subtitle">Track your work location</p>
            
            <div id="loginForm" class="form-section">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button id="loginBtn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
            
            <div id="registerForm" class="form-section" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" autocomplete="username">
                <input type="text" id="registerFullName" placeholder="Full Name">
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password">
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" autocomplete="new-password">
                <button id="registerBtn">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
