<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WFH Tracker</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="login-card">
            <div class="logo-section">
                <h1>WFH Tracker</h1>
                <p class="tagline">Track your work location seamlessly</p>
            </div>
            
            <div class="login-form">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Email ID" autocomplete="email">
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                </div>
                <button id="loginBtn" class="primary-btn">Login</button>
                
                <div class="signup-link">
                    <p>New User? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
